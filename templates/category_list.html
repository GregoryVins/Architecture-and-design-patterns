{% extends 'base.html' %}

{% block title %} Список категорий {% endblock %}

{% block container %}
<h2 class="display-4">Список категорий:</h2>
{% for item in objects_list %}
<p>
    {{ item.name }}
    <br>
    <span class="text-muted">
        Количество курсов: {{ item.course_count() }}
    </span>
</p>
{% endfor %}
{% endblock %}
