<!DOCTYPE html>
<html lang="ru">
<head>

    <title>{% block title %}{% endblock %}</title>

<body>

    <a class="nav-item nav-link" href="/contacts/">Contacts</a>

    {% endif %}
</nav>
{% endblock %}

{% endblock %}
